<div fxLayout="row wrap" fxLayoutGap="grid">
    <div fxFlex="50%" fxFlex.xs="100%">
        <button mat-raised-button color="primary" routerLink="{{ link }}">{{ addButtonText }}</button>
        <div class="spacer"></div>
        <mat-form-field class="example-form-field" appearance="fill" *ngIf="showSearch">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="data.SearchText" (keyup.enter)="getData(undefined)">
            <button matSuffix mat-icon-button (click)="data.SearchText='';getData(undefined)">
                <mat-icon>close</mat-icon>
            </button>
            <button matSuffix mat-icon-button (click)="getData(undefined)">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div fxFlex="50%" fxFlex.xs="100%">
        <mat-paginator aria-label="Select page" (page)="getData($event)" [length]="data.Length" (itemsPerPageLabel)="'asd'"
            [pageSize]="data.PageSize" [pageSizeOptions]="[20, 50, 100, 200]" [showFirstLastButtons]="true">
        </mat-paginator>
    </div>
</div>
