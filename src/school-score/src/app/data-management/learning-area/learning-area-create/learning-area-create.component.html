<div class="breadcrumb">
    <a routerLink="/home">หน้าหลัก</a> >
    <a routerLink="/data-management">จัดการข้อมูล</a> >
    <span *ngIf="!editingId">เพิ่มกลุ่มสาระการเรียนรู้</span>
    <span *ngIf="editingId">
        <a [routerLink]="['/learning-area-details']" [queryParams]="{id:editingId}">รายเอียดกลุ่มสาระการเรียนรู้</a> >
        แก้ไขกลุ่มสาระการเรียนรู้
    </span>
</div>
<div class="center">
    <h1 *ngIf="!editingId">เพิ่มกลุ่มสาระการเรียนรู้</h1>
    <h1 *ngIf="editingId">แก้ไขกลุ่มสาระการเรียนรู้</h1>
</div>

<div fxLayout="row wrap" fxLayoutGap="grid">
    <div fxFlex="50%" fxFlex.xs="100%">
        <mat-card class="example-card">
            <mat-card-content>
                <div fxLayout="row wrap" fxLayoutGap="grid" *ngIf="fg">
                    <form [formGroup]="fg" (ngSubmit)="onSave()">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>ชื่อกลุ่มสาระการเรียนรู้</mat-label>
                            <input matInput formControlName="Name" placeholder="">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>คำอธิบายเพิ่มเติม</mat-label>
                            <input matInput formControlName="Description" placeholder="">
                        </mat-form-field>
                        <button type="submit" mat-raised-button color="primary">บันทึก</button>
                    </form>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
