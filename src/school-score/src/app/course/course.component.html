<div class="breadcrumb">
    <a routerLink="/home">หน้าหลัก</a> > เข้าสอน
</div>
<div class="center">
    <h1>เข้าสอน</h1>
</div>

<table mat-table [dataSource]="data.Data" class="mat-elevation-z8 full-width">
    <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let i = index">{{ data.LastCount + i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="ClassRoom">
        <th mat-header-cell *matHeaderCellDef>ชั้นปี</th>
        <td mat-cell *matCellDef="let element">{{ element.ClassRoom.ClassYear }} / {{ element.ClassRoom.SubClass }}
        </td>
    </ng-container>
    <ng-container matColumnDef="Subject">
        <th mat-header-cell *matHeaderCellDef>วิชา</th>
        <td mat-cell *matCellDef="let element">{{ element.Subject.Code }} {{ element.Subject.Name }}</td>
    </ng-container>
    <ng-container matColumnDef="CourseCheck">
        <th mat-header-cell *matHeaderCellDef>เช็คชื่อ</th>
        <td mat-cell *matCellDef="let element"><a
                routerLink="/course-check"><mat-icon>insert_chart_outlined</mat-icon></a></td>
    </ng-container>
    <ng-container matColumnDef="CourseGrading">
        <th mat-header-cell *matHeaderCellDef>คะแนน</th>
        <td mat-cell *matCellDef="let element"><a
                routerLink="/course-grading"><mat-icon>insert_chart_outlined</mat-icon></a></td>
    </ng-container>
    <ng-container matColumnDef="CourseEvaluating">
        <th mat-header-cell *matHeaderCellDef>ประเมิน</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button [matMenuTriggerFor]="menu"><mat-icon>insert_chart_outlined</mat-icon></button>
            <mat-menu #menu="matMenu" xPosition="after" yPosition="above">
                <button mat-menu-item routerLink="/course-evaluating">การประเมินการอ่าน คิดวิเคราะห์และเขียน</button>
                <button mat-menu-item routerLink="/course-evaluating">การประเมินคุณลักษณะอันพึงประสงค์</button>
            </mat-menu>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['No','ClassRoom','Subject','CourseCheck','CourseGrading','CourseEvaluating']">
    </tr>
    <tr mat-row
        *matRowDef="let row; columns: ['No','ClassRoom','Subject','CourseCheck','CourseGrading','CourseEvaluating'];">
    </tr>
</table>
